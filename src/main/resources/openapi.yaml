openapi: 3.1.0
info:
  title: SwitchAPI
  description: API for managing switches
  version: 1.0.0
  contact:
    name: API Support

servers:
  - url: http://localhost:8080
    description: Local development server

tags:
  - name: health
    description: Health check endpoints
  - name: auth
    description: Authentication endpoints
  - name: users
    description: User management
  - name: switches
    description: Switch management

paths:
  /api/health:
    get:
      operationId: healthCheck
      tags: [ health ]
      summary: Health check
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"

  /api/register:
    post:
      operationId: register
      tags: [ auth ]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
      responses:
        "201":
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/login:
    post:
      operationId: login
      tags: [ auth ]
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: User logged in successfully
        "400":
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/users:
    get:
      operationId: getAllUsers
      tags: [ users ]
      summary: Get all users
      responses:
        "200":
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
    post:
      operationId: createUser
      tags: [ users ]
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserRequest"
      responses:
        "201":
          description: User created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/users/{id}:
    get:
      operationId: getUserById
      tags: [ users ]
      summary: Get user by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: User found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/users/{userId}/switches:
    get:
      operationId: getSwitchesByUser
      tags: [ switches ]
      summary: Get all switches for a user
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: List of switches
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Switch"

  /api/switches:
    get:
      operationId: getAllSwitches
      tags: [ switches ]
      summary: Get all switches
      responses:
        "200":
          description: List of switches
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Switch"
    post:
      operationId: createSwitch
      tags: [ switches ]
      summary: Create a new switch
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateSwitchRequest"
      responses:
        "201":
          description: Switch created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Switch"
        "400":
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/switches/{id}:
    get:
      operationId: getSwitchById
      tags: [ switches ]
      summary: Get switch by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Switch found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Switch"
        "404":
          description: Switch not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    put:
      operationId: updateSwitch
      tags: [ switches ]
      summary: Update a switch
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateSwitchRequest"
      responses:
        "200":
          description: Switch updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Switch"
        "404":
          description: Switch not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      operationId: deleteSwitch
      tags: [ switches ]
      summary: Delete a switch
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Switch deleted
        "404":
          description: Switch not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

components:
  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: "ok"
      required:
        - status

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        created_at:
          type: string
          format: date-time
      required:
        - id
        - email
        - created_at

    Switch:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        enabled:
          type: boolean
        user_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - name
        - enabled
        - user_id
        - created_at
        - updated_at

    RegisterRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 6
      required:
        - email
        - password

    LoginRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
      required:
        - email
        - password

    CreateUserRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 6
      required:
        - email
        - password

    CreateSwitchRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
        user_id:
          type: string
          format: uuid
      required:
        - name
        - user_id

    UpdateSwitchRequest:
      type: object
      properties:
        name:
          type: string
        enabled:
          type: boolean

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
      required:
        - error
