openapi: 3.1.0
info:
  title: SwitchAPI
  description: API for managing switches
  version: 1.0.0
  contact:
    name: API Support

servers:
  - url: http://localhost:8080
    description: Local development server

tags:
  - name: health
    description: Health check endpoints
  - name: auth
    description: Authentication endpoints
  - name: users
    description: User management
  - name: switches
    description: Switch management

paths:
  /api/health:
    get:
      operationId: healthCheck
      tags: [ health ]
      summary: Health check
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"

  /api/register:
    post:
      operationId: register
      tags: [ auth ]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
      responses:
        "201":
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/login:
    post:
      operationId: login
      tags: [ auth ]
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: User logged in successfully
        "400":
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/switches:
    get:
      operationId: getSwitchesByUser
      tags: [ switches ]
      summary: Get all switches for a current user
      responses:
        "200":
          description: List of switches
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Switch"
    post:
      operationId: createSwitch
      tags: [ switches ]
      summary: Create a new switch
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateSwitchRequest"
      responses:
        "201":
          description: Switch created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Switch"
        "400":
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/switches/{id}:
    get:
      operationId: getSwitchById
      tags: [ switches ]
      summary: Get switch by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Switch found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Switch"
        "404":
          description: Switch not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      operationId: deleteSwitch
      tags: [ switches ]
      summary: Delete a switch
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Switch deleted
        "404":
          description: Switch not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/switches/{id}/toggle:
    put:
      operationId: toggleSwitch
      tags: [ switches ]
      summary: Toggle a switch
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Switch updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Switch"
        "404":
          description: Switch not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/public/{code}:
    get:
      operationId: getPublicSwitch
      tags: [ public ]
      summary: Get public switch by code
      parameters:
        - name: code
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Get switch by code
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PublicSwitch"
        "404":
          description: Switch not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

components:
  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: "ok"
      required:
        - status

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        created_at:
          type: string
          format: date-time
      required:
        - id
        - email
        - created_at

    Switch:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        type:
          type: string
          enum: [ "SWITCH", "BUTTON" ]
        state:
          type: string
          enum: [ "ON", "OFF" ]
        publicCode:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        toggled_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
      required:
        - id
        - name
        - type
        - state
        - publicCode
        - user_id
        - created_at

    PublicSwitch:
      type: object
      properties:
        state:
          type: string
          enum: [ "ON", "OFF" ]
        publicCode:
          type: string
          format: uuid
        toggled_at:
          type: string
          format: date-time
          nullable: true

    RegisterRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 6
      required:
        - email
        - password

    LoginRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
      required:
        - email
        - password

    CreateUserRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 6
      required:
        - email
        - password

    CreateSwitchRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
        type:
          type: string
          enum: [ "SWITCH", "BUTTON" ]
      required:
        - name
        - type

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
      required:
        - error
